name: Metrics
on:
  schedule:
    - cron: "0 * * * *"   # # Saatte bir otomatik g√ºncelle
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.leetcode.svg
          token: NOT_NEEDED
          base: ""
          plugin_leetcode: yes
          plugin_leetcode_user: Kozan-
          plugin_leetcode_sections: solved, skills, recent